<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="us-style.css">
    <title>Gizmode: Profile Settings</title>
</head>
<body>
    <div class="containter">
        <div class="profile">
            <div class="profile-header">
                <img src="pfp-example.png" alt="user-pfp" class="profile-img">
                <div class="profile-text-container">
                    <h1 class="profile-title">Sarah Jane</h1>
                    <p class="profile-email">sarahjane21@gmail.com</p>
                </div>
            </div>

            <div class="menu">
                <a href="#" class="menu-link"><i class="fa-solid fa-user"></i> Account</a>
                <a href="#" class="menu-link"><i class="fa-solid fa-bell"></i> Notifications</a>
                <a href="#" class="menu-link"><i class="fa-solid fa-gear"></i> Settings</a>
                <a href="#" class="menu-link"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
            </div>
        </div>

        <form class="account">
            <div class="account-header">
                <h1 class="account-title">Account Settings</h1>
                <div class="btn-container">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-save">Save</button>
                </div>
            </div>

            <div class="account-edit">
                <div class="input-container">
                    <label>First Name</label>
                    <input type="text">
                </div>
                <div class="input-container">
                    <label>Last Name</label>
                    <input type="text">
                </div>
            </div>

            <div class="account-edit">
                <div class="input-container">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="input-container">
                    <label>Phone</label>
                    <input type="text">
                </div>
            </div>

            <div class="account-edit">
                <div class="input-container">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="input-container">
                    <label>Address</label>
                    <textarea placeholder="City, Street, Zip Code..."></textarea>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
